<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="header__logo-text" href="#">
                        LOGO
                    </a>
                </div>
                <div class="header__right">
                    <div class="header__phone">
                        <span>Call now - Free Consultation</span>
                        <a href="tel:1234567890">123.456.7890</a>
                    </div>
                    <div class="header__menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Cases we handle</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <section class="contacts" style="background-image: url(images/contact-bg.jpg)">
        <div class="container">
            <div class="contacts__inner">
                <div class="contacts__inner-title">
                    <span>WE CAN HELP YOU OBTAIN JUSTICE</span>
                    BURN INJURY LAWYER
                    <button class="contacts__inner-btn" href="#">Contact For A FREE Consultation!</button>

                </div>
                <div class="contacts__box">
                    <div class="contacts__box-title">
                        <span>FIND OUT IF YOU HAVE A CASE</span>
                        Fill out the form below for your free case evaluation.
                    </div>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Email Address">
                    <input type="text" placeholder="Phone">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
